<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Store</title>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <!-- css file -->
    <link rel="stylesheet" href="../all/color.css">
    <link rel="stylesheet" href="./style-contact.css">
    <link rel="stylesheet" href="../all/style.css">

</head>
<body>

    <!-- main starts -->
    <article>
        <section class="form">
            <div class="form-contact">
                <h2>Liên hệ chúng tôi</h2>
                <p>Nếu bạn gặp sự cố hay có thắc mắc gì về sản phẩm thì hãy gửi cho chúng tôi</p>
                <div class="info-user">
                    <input type="text" placeholder="Tên người gửi">
                    <input type="email" placeholder="gmail">
                    <input type="tel" placeholder="sdt">
                    <input type="text" placeholder="Tiêu đề">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Lời nhắn"></textarea>
                <div class="btn-sudmit">
                    <button class="btn">Gửi</button>
                </div>
            </div>


            <div class="map-img">
                <!-- <img src="../image/address.jpg" alt=""> -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2344.2680396311534!2d106.68262104966355!3d10.808511474365883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528dc45bd1ba1%3A0xa24f7488e17c52bb!2zxJDhu5MgY2jGoWkgRGkgxJDhu5luZyAuY29t!5e0!3m2!1svi!2s!4v1651063165035!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </article>
    <!-- main ends -->





    <!-- javascript file -->
    <script type="module" src="../all/app.js"></script>
    <script src="./js-contact.js"></script>
    
</body>
</html>
